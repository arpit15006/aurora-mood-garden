<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Test</title>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .title {
            background: linear-gradient(135deg, #2dd4bf, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Aurora Mood Garden</h1>
        <p>Testing basic HTML rendering...</p>
        <p>If you see this, the server is working!</p>
        <button onclick="window.location.href='http://localhost:8080'">Go to App</button>
    </div>
</body>
</html>
